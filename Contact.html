<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS\SiteStyle.css" type="text/css" />
    <title>KeelCode.com</title>
  </head>
  <body>
    <div class="conatiner">
      <nav class="navbar navbar-expand-lg navbar-custom navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Keel Code</a>
        <button
          class="navbar-toggler"
          data-target="#my-nav"
          data-toggle="collapse"
          aria-controls="my-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="Index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="About.html"
                tabindex="-1"
                aria-disabled="true"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="Portfolio.html"
                tabindex="-1"
                aria-disabled="true"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="Contact.html"
                tabindex="-1"
                aria-disabled="true"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="jumbotron">
      <h1 class="display-4">Contact us</h1>
      <p class="lead">Enter name and Email and we will get back to you</p>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="inputFirstName">First name</label>
          <input type="text" id="firstName">
          <label for="inputLastName">Last name</label>
          <input type="text" id="lastName">
          <br/>
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
          <label for="leaveMessage">leave us a short note</label><br/>
          <textarea class="form-control" id="leaveMessage" rows="4"></textarea>
        </div>
      </form>
      
    </div>
    <footer>
      <span id="siteseal">
        <script
          async
          type="text/javascript"
          src="https://seal.godaddy.com/getSeal?sealID=mZ44pQUNq5hwKrkaBTxs4LFoSp3f85NnLck7ONZC6GC4JviLAbUy3leu8IdB"
        ></script>
      </span>
      <p>&copy2020 Keel Code</p>
    </footer>
  </body>
</html>
